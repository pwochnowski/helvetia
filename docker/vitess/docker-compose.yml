      KEYSPACE: user_keyspace
      SHARD: "-80"
      VTHOST: vttablet_user_cell1_replica
    ports:
      - 15102:8080
      - "15999"
      - "3306"

  # --- ARTICLE KEYSPACE (category=science) - Cell1 ---
