syntax = "proto3";

package helvetia;

option java_package = "helvetia";
option java_multiple_files = true;

message Article {
  int64 id = 1;
  int64 timestamp = 2;
  string aid = 3;
  string title = 4;
  string category = 5;
  string abstract = 6;
  repeated string articleTags = 7;
  repeated string authors = 8;
  string language = 9;
  string text = 10;
  bytes image = 11;
  bytes video = 12;
}