syntax = "proto3";

package helvetia;

option java_package = "helvetia";
option java_multiple_files = true;

message Article {
  int64 id = 1;
  int64 timestamp = 2;
  string aid = 3;
  string title = 4;
  string category = 5;
  string abstract = 6;
  repeated string articleTags = 7;
  repeated string authors = 8;
  string language = 9;
  
  // File paths stored in HDFS
  string textPath = 11;   // HDFS path for text file
  string imagePath = 12;  // HDFS path for image file
  string videoPath = 13;  // HDFS path for video file
  
  // Download URLs generated by server (read-only, not stored in DB)
  string textUrl = 14;    // WebHDFS download URL for text
  string imageUrl = 15;   // WebHDFS download URL for image
  string videoUrl = 16;   // WebHDFS download URL for video
}

message ArticleList {
  repeated Article articles = 1;
  int64 totalCount = 2;
}