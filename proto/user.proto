syntax = "proto3";

package helvetia;

option java_package = "helvetia";
option java_multiple_files = true;


message User {
  int64 id = 1;
  int64 timestamp = 2;
  string uid = 3;
  string name = 4;
  string gender = 5;
  string email = 6;
  string phone = 7;
  string dept = 8;
  string grade = 9;
  string language = 10;
  string region = 11;
  string role = 12;
  repeated string preferTags = 13;
  int32 obtainedCredits = 14;
}

message UserList {
  repeated User users = 1;
}
