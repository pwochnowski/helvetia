syntax = "proto3";

package helvetia;

option java_package = "helvetia";
option java_multiple_files = true;

message BeRead {
  string id = 1;
  int64 timestamp = 2;
  string aid = 3;
  int32 readNum = 4;
  string readUidList = 5;
  int32 commentNum = 6;
  string commentUidList = 7;
  int32 agreeNum = 8;
  string agreeUidList = 9;
  int32 shareNum = 10;
  string shareUidList = 11;
}