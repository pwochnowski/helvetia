syntax = "proto3";

package helvetia;

option java_package = "helvetia";
option java_multiple_files = true;

message Read {
  int64 id = 1;
  int64 timestamp = 2;
  string uid = 3;
  string aid = 4;
  string region = 5;
  int32 readTimeLength = 6;
  bool agreeOrNot = 7;
  bool commentOrNot = 8;
  string commentDetail = 9;
  bool shareOrNot = 10;
}