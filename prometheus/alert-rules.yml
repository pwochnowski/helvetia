groups:
  - name: helvetia_alerts
    interval: 30s
    rules:
      # Alert 1: High request load
      - alert: HighRequestLoad
        expr: sum(rate(http_requests_total[1m])) > 5
        for: 0s
        labels:
          severity: warning
        annotations:
          summary: "High request load detected"
          description: "Request rate is {{ $value | humanize }} requests/second (threshold: 5 req/s)"

      # Alert 2: High error rate
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[1m]) / rate(http_requests_total[1m])) > 0.05
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      # Alert 3: High JVM memory usage
      - alert: HighMemoryUsage
        expr: (jvm_memory_bytes_used{area="heap"} / jvm_memory_bytes_max{area="heap"}) > 0.80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High JVM memory usage"
          description: "JVM heap memory usage is {{ $value | humanizePercentage }} (threshold: 80%)"
